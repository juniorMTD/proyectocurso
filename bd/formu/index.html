<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Servicios Profesionales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container-formulario">
        <h1>SERVICIOS PROFESIONALES</h1>
        <p>Para transmisiones en vivo en calidad HD.</p>
        <form action="submit_form.php" method="POST">
            <div class="question">
                <label for="servicio">SERVICIO: <span class="required">*</span></label>
                <div class="options">
                    <label><input type="radio" name="servicio" value="transmision"> TRANSMISIÓN EN VIVO</label>
                    <label><input type="radio" name="servicio" value="radio"> Radio online</label>
                    <label><input type="radio" name="servicio" value="tv"> Tv online</label>
                    <label><input type="radio" name="servicio" value="otros"> Otros</label>
                </div>
            </div>

            <div class="question">
                <label for="cantidad_camaras">CANTIDAD DE CÁMARAS A UTILIZAR: <span class="required">*</span></label>
                <div class="options">
                    <label><input type="radio" name="cantidad_camaras" value="1"> 01 CÁMARA</label>
                    <label><input type="radio" name="cantidad_camaras" value="2"> 02 CÁMARAS</label>
                    <label><input type="radio" name="cantidad_camaras" value="3"> 03 CÁMARAS</label>
                    <label><input type="radio" name="cantidad_camaras" value="4"> 04 CÁMARAS</label>
                    <label><input type="radio" name="cantidad_camaras" value="5"> 05 CÁMARAS</label>
                    <label><input type="radio" name="cantidad_camaras" value="ya_cuento"> Ya cuento</label>
                    <label><input type="radio" name="cantidad_camaras" value="no_deseo"> No deseo</label>
                </div>
            </div>

            <div class="question">
                <label for="iluminacion">ILUMINACIÓN PARA SET O ESPACIO DE TRANSMISIÓN EN VIVO: <span class="required">*</span></label>
                <div class="options">
                    <label><input type="radio" name="iluminacion" value="2_leds"> 02 PANELES LED</label>
                    <label><input type="radio" name="iluminacion" value="3_leds"> 03 PANELES LED</label>
                    <label><input type="radio" name="iluminacion" value="4_leds"> 04 PANELES LED</label>
                    <label><input type="radio" name="iluminacion" value="5_leds"> 05 PANELES LED</label>
                    <label><input type="radio" name="iluminacion" value="ya_cuento"> Ya cuento</label>
                    <label><input type="radio" name="iluminacion" value="no_deseo"> No deseo</label>
                </div>
            </div>

            <div class="question">
                <label for="microfonos">MICRÓFONOS PARA:</label>
                <div class="options">
                    <label><input type="radio" name="microfonos" value="1_microfono"> 01 MICRÓFONO</label>
                    <label><input type="radio" name="microfonos" value="2_microfonos"> 02 MICRÓFONOS</label>
                    <label><input type="radio" name="microfonos" value="3_microfonos"> 03 MICRÓFONOS</label>
                    <label><input type="radio" name="microfonos" value="ya_cuento"> Ya cuento</label>
                    <label><input type="radio" name="microfonos" value="no_deseo"> No deseo</label>
                </div>
            </div>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>
</html>
